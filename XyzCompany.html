<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" href="Style.css">
  <!--ISHIMWE ODDA,MUGISHA PATRICK,IRASUBIZA CEDRIc, MUGABO ANNA-->
     
    </style>
    <script>
        function convertCurrency() {
            let amount = parseFloat(document.getElementById("amount").value);
            let fromCurrency = document.getElementById("from").value;
            let toCurrency = document.getElementById("to").value;

            // Placeholder exchange rates (For real rates, use an API)
            let exchangeRates = {
                "RWF": { "USD": 0.0006938, "RWF": 1 },
                "USD": { "RWF": 1416.50, "USD": 1 },
                "ZAR": { "USD": 0.054, "ZAR": 1 },
                "NGN": { "USD": 0.00065, "NGN": 1 },
                "EGP": { "USD": 0.032, "EGP": 1 },
                "KES": { "USD": 0.0072, "KES": 1 },
                "GHS": { "USD": 0.083, "GHS": 1 },
                "MAD": { "USD": 0.10, "MAD": 1 },
                "XOF": { "USD": 0.0016, "XOF": 1 },
                "XAF": { "USD": 0.0016, "XAF": 1 }
            };

            let convertedAmount = amount * (exchangeRates[fromCurrency][toCurrency] || 1);
            document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</head>
<body>
    <div class="top">  
    <h3>XYZ_COMPANY</h3>
    <p>CURRANCY EXCHANGE PLATFORM</p><br><br>
        <fieldset>
            <form>
        <label>Amount </label><input type="number" id="amount">
          <br><label>From</label> <br> <select id="from">
            <option value="USD">US Dollar (USD)</option>
            <option value="RWF">Rwandan Franc (RWF)</option>
            <option value="ZAR">South African Rand (ZAR)</option>
            <option value="NGN">Nigerian Naira (NGN)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="KES">Kenyan Shilling (KES)</option>
            <option value="GHS">Ghanaian Cedi (GHS)</option>
            <option value="MAD">Moroccan Dirham (MAD)</option>
            <option value="XOF">West African CFA Franc (XOF)</option>
            <option value="XAF">Central African CFA Franc (XAF)</option>
        </select>
        <label>To </label>
        <select id="to">
            <option value="RWF">Rwandan Franc (RWF)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="ZAR">South African Rand (ZAR)</option>
            <option value="NGN">Nigerian Naira (NGN)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="KES">Kenyan Shilling (KES)</option>
            <option value="GHS">Ghanaian Cedi (GHS)</option>
            <option value="MAD">Moroccan Dirham (MAD)</option>
            <option value="XOF">West African CFA Franc (XOF)</option>
            <option value="XAF">Central African CFA Franc (XAF)</option>
        </select><br><br>
        <button onclick="convertCurrency()">Convert</button>
        <span id="result" ></span> <br><br>
    </div>
    <div class="define">
        
    </div>
</fieldset>
</form>
  </body>
</html>
